<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richelle Nedruda</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #e3f2fd;
            color: #333;
            text-align: center;
        }

        h1 {
            color: #007bff;
            margin-bottom: 10px;
        }

        #map {
            height: 500px;
            width: 80%;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        #locationInput {
            padding: 12px;
            width: 300px;
            border: 2px solid #007bff;
            border-radius: 5px;
            outline: none;
        }

        #locationsList {
            list-style: none;
            padding: 0;
            width: 80%;
            margin: 20px auto;
            text-align: left;
        }

        #locationsList li {
            display: flex;
            justify-content: space-between;
            background: #ffffff;
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .remove-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .remove-btn:hover {
            background-color: #c82333;
        }

        input[type="text"]::placeholder {
            color: #999;
        }
    </style>
</head>

<body>
    <h1>Interactive Map with Location Pins</h1>
    <input type="text" id="locationInput" placeholder="Enter location (e.g., Manila)">
    <ul id="locationsList"></ul>
    <div id="map"></div>

    <script>
        const locationInput = document.getElementById("locationInput");
        const locationsList = document.getElementById("locationsList");

        let locationsArray = [];
        let map;
        let markers = [];

        window.onload = function () {
            map = L.map("map").setView([13.41, 122.56], 5);
            L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png?lang=en", {
                attribution: "Â© OpenStreetMap contributors"
            }).addTo(map);
        };

        locationInput.addEventListener("keyup", (event) => {
            if (event.key === "Enter") {
                addLocation();
            }
        });

        function addLocation() {
            const location = locationInput.value.trim();
            if (location !== "") {
                locationsArray.push(location);
                locationInput.value = "";
                updateLocationsList();
                updateMap(location);
            }
        }

        function updateLocationsList() {
            locationsList.innerHTML = "";
            locationsArray.forEach((location) => {
                const li = document.createElement("li");

                const locationText = document.createElement("span");
                locationText.textContent = location;

                const removeButton = document.createElement("button");
                removeButton.textContent = "Remove";
                removeButton.classList.add("remove-btn");
                removeButton.addEventListener("click", (e) => {
                    e.stopPropagation(); // Prevent clicking on the list from triggering the map move
                    removeLocation(location);
                });

                li.appendChild(locationText);
                li.appendChild(removeButton);
                li.addEventListener("click", () => moveToLocation(location));
                locationsList.appendChild(li);
            });
        }

        async function updateMap(location) {
            const coordinates = await getCoordinatesForLocation(location);
            if (coordinates) {
                const marker = L.marker(coordinates)
                    .addTo(map)
                    .bindPopup(location)
                    .openPopup();

                markers.push({ location, marker });
                map.setView(coordinates, 10);
            } else {
                alert("Location not found. Please try another search.");
            }
        }

        async function getCoordinatesForLocation(location) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(location)}`);
                const data = await response.json();
                if (data.length > 0) {
                    return [parseFloat(data[0].lat), parseFloat(data[0].lon)];
                } else {
                    return null;
                }
            } catch (error) {
                console.error("Error fetching location:", error);
                return null;
            }
        }

        function moveToLocation(location) {
            const marker = markers.find((entry) => entry.location === location)?.marker;
            if (marker) {
                map.setView(marker.getLatLng(), 10);
                marker.openPopup();
            }
        }

        function removeLocation(location) {
            const markerIndex = markers.findIndex((entry) => entry.location === location);
            if (markerIndex !== -1) {
                map.removeLayer(markers[markerIndex].marker);
                markers.splice(markerIndex, 1);
            }

            locationsArray = locationsArray.filter((loc) => loc !== location);
            updateLocationsList();
        }
    </script>

</body>

</html>
